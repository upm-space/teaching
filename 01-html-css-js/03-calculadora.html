<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
</head>
<body>
    <h1>Calculadora Simple</h1>

    <p>Este ejemplo muestra cómo separar el JavaScript en un archivo externo.</p>

    <div>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" value="0">
    </div>

    <br>

    <div>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" value="0">
    </div>

    <br>

    <div>
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
    </div>

    <br>

    <div>
        <strong>Resultado:</strong>
        <span id="resultado">---</span>
    </div>

    <!-- El JavaScript está en un archivo separado -->
    <script src="03-calculadora.js"></script>
</body>
</html>
